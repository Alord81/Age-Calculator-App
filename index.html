<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>


    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Almarai:wght@300;400;700;800&family=Bai+Jamjuree:wght@400;600&family=Big+Shoulders+Display:wght@700&family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Caveat:wght@400;500;600;700&family=DM+Sans:wght@400;500&family=Fraunces:opsz,wght@9..144,700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Nanum+Gothic:wght@400;700;800&family=Open+Sans:wght@300;400&family=Outfit:wght@300;400;600&family=Poppins:ital,wght@0,700;1,400;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&family=Shantell+Sans:wght@300;400;500;600;700;800&family=Signika+Negative:wght@300;400;500;600;700&family=Tajawal:wght@200;300;400;500;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">


    <!-- CSS STYLE -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="countent">
      <div class="box">
        <section class="inputs">
          <div class="">
            <span>Day</span>
            <input data-name="Day" type="text" placeholder="DD" maxlength="2">
            <span class="error-day"></span>
          </div>
          <div>
            <span>Month</span>
            <input data-name="Month" type="text" placeholder="MM" maxlength="2">
            <span class="error-month"></span>
          </div>
          <div>
            <span>Year</span>
            <input data-name="Year" type="text" placeholder="YYYY" maxlength="4">
            <span class="error-year"></span>
          </div>
        </section>
        <span class="arro" onclick="result()"><img src="/assets/images/icon-arrow.svg" alt=""></span>
        <section class="outputs">
          <p class="years"><span>--</span>years</p>
          <p class="months"><span>--</span>months</p>
          <p class="days"><span>--</span>days</p>
        </section>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/home" target="_blank">JstAK</a>.
    </footer>

    </div>
  </body>
  <script src="main.js"></script>
</html>
